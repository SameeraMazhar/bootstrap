<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Button Outline</h2>
        <button type="button" class="btn btn-outline-primary">Link Button</button>
        <button type="button" class="btn btn-outline-secondary">Input Button</button>
        <button type="button" class="btn btn-outline-success">Submit Button</button>
        <button type="button" class="btn btn-outline-info">Reset Button</button>
        <button type="button" class="btn btn-warning">Submit</button>
        <button type="button" class="btn btn-danger">Reset</button>
        <button type="button" class="btn btn-dark">Input</button>
        <button type="button" class="btn btn-light">Link</button>
        <button type="button" class="btn btn-link">Link</button>      
      </div>
      
      
    
</body>
</html>
