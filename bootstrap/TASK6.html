<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Stacked form</h2>
        <form action="/action_page.php">
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="container mt-3">
        <h2>Textarea</h2>
        <form action="/action_page.php">
          <div class="mb-3 mt-3">
            <label for="comment">Comments:</label>
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
          </div>
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>
    <div class="container mt-3">
        <h2>Inline Forms</h2>
        <form>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" name="name">
            </div>
            <div class="col">
              <input type="password" class="form-control" placeholder="Last name" name="name">
            </div>
          </div>
        </form>
      </div>
      <div class="container mt-3">
        <h2>Form Control Size</h2>
        <form>
          <input type="text" class="form-control form-control-lg" placeholder="First Name">
          <input type="text" class="form-control mt-3" placeholder="Last Name">
          <input type="text" class="form-control form-control-sm mt-3" placeholder="Password">
        </form>
      </div>
      <div class="container mt-3">
        <h2>Plaintext</h2>
        <form>
          <input type="text" class="form-control-plaintext" placeholder="Plaintext input">
          <input type="text" class="form-control mt-3" placeholder="Email Id">
        </form>
      </div> 
      <div class="container mt-3">
        <h2>Color Picker</h2>
        <form>
          <label for="myColor" class="form-label">Reset</label>
          <input type="color" class="form-control form-control-color" id="myColor" value="#CCCCCC" title="Choose a color">
        </form>
      </div>      
</body>
</html>
