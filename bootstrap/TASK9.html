<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-3">
    <h2>Card Image</h2>
    <p>Image at the top (card-img-top):</p>
    <div class="card" style="width:400px">
      <img class="card-img-top" src="https://th.bing.com/th/id/OIP.U9FnAG-hhbPJWGGsOpwIkQHaEo?rs=1&pid=ImgDetMain" alt="Card image" style="width:100%">
      <div class="card-body">
        <h4 class="card-title">Iron Man</h4>
        <p class="card-text">suoer hero persona businessman and engineer</p>
        <a href="#" class="btn btn-primary">See Profile</a>
      </div>
    </div>
    <br>
    
    <p>Image at the bottom (card-img-bottom):</p>
    <div class="card" style="width:400px">
      <div class="card-body">
        <h4 class="card-title">Spider Man</h4>
        <p class="card-text">Spider Man is super hero</p>
        <a href="#" class="btn btn-primary">See Profile</a>
      </div>
      <img class="card-img-bottom" src="https://images.hdqwalls.com/wallpapers/spiderman-concept-art-r7.jpg" alt="Card image" style="width:100%">
    </div>
  </div>  
</body>
</html>
